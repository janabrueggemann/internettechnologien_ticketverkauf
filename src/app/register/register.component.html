<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-flex justify-content-center align-items-center">
                    <img src="assets/images/ticket_seller_logo.png" alt="TicketSeller Logo" class="logo-image">
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Erstellen Sie ein Konto!</h1>
                        </div>
                        <form class="user">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                        placeholder="Vorname">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" id="exampleLastName"
                                        placeholder="Nachname">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                    placeholder="E-Mail-Addresse">
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control form-control-user" id="examplePhone"
                                    placeholder="Telefonnummer">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-8 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="exampleStreet"
                                        placeholder="Straße">
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control form-control-user" id="exampleHouseNumber"
                                        placeholder="Hausnummer">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-3 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="exampleZip"
                                        placeholder="PLZ">
                                </div>
                                <div class="col-sm-4 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="exampleCity"
                                        placeholder="Ort">
                                </div>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control form-control-user" id="exampleCountry"
                                        placeholder="Land">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                        id="exampleInputPassword" placeholder="Passwort">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                        id="exampleRepeatPassword" placeholder="Passwort wiederholen">
                                </div>
                            </div>
                            <a routerLink="/login" routerLinkActive="active" class="btn btn-primary btn-user btn-block">
                                Registrieren
                            </a>
                            <a routerLink="/" routerLinkActive="active" class="btn btn-primary btn-user btn-block">
                                Zurück zur Homepage
                            </a>
                            <hr>
                        </form>
                        <div class="text-center">
                            <a class="small"routerLink="/login">Sie haben bereits ein Konto? Jetzt anmelden!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
