    function erzeugeUeberschriftDiv(title) {
      const div = document.createElement('div');
      div.className = 'card-header py-3';

      div.innerHTML = `

      `;
    }

    function erzeugeArtikelDiv(artikel) {
      const div = document.createElement('div');
      div.className = 'row';

      div.innerHTML = `
      <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
        <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
          <img src="${artikel.bild}" class="w-100" alt="${artikel.name}" />
          <a href="#!">
            <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
          </a>
        </div>
      </div>

      <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
        <p><strong>${artikel.name}</strong></p>
        <p>Color: ${artikel.farbe}</p>
        <p>Size: ${artikel.größe}</p>
        <button type="button" class="btn btn-primary btn-sm me-1 mb-2 entfernen-btn" title="Remove item">
          <i class="fas fa-trash"></i>
        </button>
      </div>

      <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
        <div class="d-flex mb-4" style="max-width: 300px">
          <button class="btn btn-primary px-3 me-2" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
            <i class="fas fa-minus"></i>
          </button>

          <div class="form-outline">
            <input min="0" name="quantity" value="1" type="number" class="form-control" />
            <label class="form-label">Quantity</label>
          </div>

          <button class="btn btn-primary px-3 ms-2" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
            <i class="fas fa-plus"></i>
          </button>
        </div>

        <p class="text-start text-md-center">
          <strong>$${artikel.preis.toFixed(2)}</strong>
        </p>
      </div>

      <hr class="my-4" />
    `;

      div.querySelector('.entfernen-btn').addEventListener('click', function () {
        div.remove();
        updateTotal();
      });

      return div;
    }

    const container = document.getElementById('warenkorb-container');
    artikelListe.forEach((artikel) => {
      const artikelDiv = erzeugeArtikelDiv(artikel);
      container.appendChild(artikelDiv);
    });

    function updateTotal() {
      console.log("Gesamtsumme neu berechnen...");
